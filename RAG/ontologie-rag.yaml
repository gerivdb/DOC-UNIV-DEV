entities:
  - Concept
  - Paper  
  - Pattern
  - Repo
  - Resource
  - Author
  - Venue
  - Technology

relations:
  - [Paper, "ABOUT", Concept]
  - [Paper, "IMPLEMENTS", Repo]
  - [Paper, "PUBLISHED_IN", Venue]
  - [Paper, "AUTHORED_BY", Author]
  - [Pattern, "SUPPORTS", Concept]
  - [Pattern, "SOLVES", Problem]
  - [Pattern, "IMPLEMENTED_IN", Technology]
  - [Concept, "RELATED_TO", Concept]
  - [Concept, "BELONGS_TO", Domain]
  - [Resource, "EXPLAINS", Concept]
  - [Resource, "DEMONSTRATES", Pattern]
  - [Repo, "USES", Technology]
  - [Author, "AFFILIATED_WITH", Organization]

domains:
  - name: "ML"
    concepts: ["RAG", "LLM", "Embeddings", "Transformer", "MLOps", "NLP"]
    technologies: ["PyTorch", "Transformers", "LangChain", "Chroma"]
  - name: "Architecture"  
    concepts: ["Microservices", "CQRS", "Event-Driven", "API Gateway"]
    technologies: ["Docker", "Kubernetes", "Kong", "Istio"]
  - name: "Frontend"
    concepts: ["SSR", "PWA", "WebAssembly", "State Management"]
    technologies: ["React", "Next.js", "Vue", "Svelte"]
  - name: "DevOps"
    concepts: ["CI/CD", "IaC", "Observability", "GitOps"]
    technologies: ["GitHub Actions", "Terraform", "Prometheus", "ArgoCD"]
  - name: "Security"
    concepts: ["Zero Trust", "Supply Chain", "Container Security"]
    technologies: ["Vault", "Falco", "Trivy", "OPA"]

venues:
  - name: "NeurIPS"
    type: "conference"
    domain: "ML"
    impact_factor: 9.2
  - name: "ICML" 
    type: "conference"
    domain: "ML"
    impact_factor: 8.8
  - name: "OSDI"
    type: "conference" 
    domain: "Systems"
    impact_factor: 7.5
  - name: "SIGMOD"
    type: "conference"
    domain: "Database"
    impact_factor: 6.8

patterns:
  architectural:
    - "API Gateway"
    - "Circuit Breaker" 
    - "Saga Pattern"
    - "CQRS"
    - "Event Sourcing"
  data:
    - "Repository Pattern"
    - "Unit of Work"
    - "Data Mapper"
    - "Active Record"
  ml:
    - "Feature Store"
    - "Model Registry"
    - "A/B Testing"
    - "Online Learning"
  frontend:
    - "Compound Components"
    - "Custom Hooks"
    - "Optimistic UI"
    - "Error Boundaries"

concepts_hierarchy:
  ML:
    RAG:
      - "Vector Database"
      - "Embeddings" 
      - "Retrieval"
